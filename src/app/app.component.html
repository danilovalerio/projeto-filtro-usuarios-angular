<div class="container">
  <div class="left-container">
    <div class="top-div">
      <!-- Conteúdo superior -->
      <app-filter></app-filter>
    </div>
    <div class="main-left-div">
      <!-- Conteúdo da esquerda (80% de altura) -->
      <app-users-list
        [usersList]="usersList"
        (userSelected)="onUserSelected($event)"
      ></app-users-list>
    </div>
  </div>
  <div class="right-div">
    <!-- Conteúdo da direita -->
    <app-user-details
      [user]="userSelected"
      *ngIf="showUserDetails"
    ></app-user-details>
  </div>
</div>
